<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My app</title>
    <style>
        table th, table td {
            padding: 7px;
        }
    </style>
</head>
<body>
<h1>All users</h1>
<table border="1">
    <tr>
<!--        <th>No</th>-->
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Email</th>

    </tr>
    <tr th:each="user, state : ${user}">
<!--        <td th:utext="${state.count}">No</td>-->
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastName()}">Lastname</td>
        <td th:utext="${user.getEmail()}">Email</td>
    </tr>
</table>
</body>
</html>
